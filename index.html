<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <script src="script.js" defer></script>
</head>

<body>

    <section class="container-fluid bg-img row">

        <div class="col-md-7 g-3 ">
            <h2>Enter Place</h2>
            <form class="row" id="form">

                <div class="col-md-12 mt-3">
                    <label for="inputPlace4" class="form-label">Place</label>
                    <input type="text" class="form-control" id="inputPlace4" placeholder="India">
                </div>

                <div class="col-md-12 mt-3">
                    <label for="inputDate4" class="form-label">Date Visited</label>
                    <input type="date" class="form-control" id="inputDate4">
                </div>

                <div class="col-md-12 mt-3">
                    <label for="inputLocation" class="form-label">Location</label>
                    <input type="text" class="form-control" id="inputLocation" placeholder="Delhi">
                </div>

                <div class="col-md-12 mt-3">
                    <label for="inputLandmarks" class="form-label">Landmarks</label>
                    <input type="text" class="form-control" id="inputLandmarks" placeholder="Taj Mahal">
                </div>

                <div class="col-md-12 mt-3">
                    <label for="inputNotess" class="form-label">Notes</label>
                    <textarea class="form-control" placeholder="Notes about the trip" id="inputNotes"></textarea>
                </div>

                <div class="col-md-12 mt-3">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>

            </form>
        </div>

        <div class="g-3 col-md-5 places float-end">
            <h2 class="text-center p-3">Places Visited</h2>
            <div class="content">
                <div id="placeName"></div>
                <div id ="details"></div>
            </div>
            <div class="col-md-12 mt-3">
                <button id="clear" 
                    type="button" 
                    class="btn btn-secondary position-absolute bottom-0 end-0 m-3">Clear
                </button>
            </div>
        </div>

    </section>

</body>

</html>
